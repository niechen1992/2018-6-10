<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>immigrant</title>
	<style>

		* {
			margin:0px;
			padding:0px;
			font-size: 10px;
		}
		
		body>div.first {
			margin:0 auto;
			width: 160px;
			height: 160px;
			background: black;
			padding:10px;
			border:10px solid #000;
		}

		body>div>p {
			color:#fff;
		}

	</style>
</head>
<body>
	<div style="width:20px;height:20px;"></div>
	<div class="first">
		<p>鼠标移入改变样式,鼠标移出恢复。</p>
	</div>	
</body>
<script type="text/javascript">
	window.onload = function () {
		var a = document.getElementsByClassName("first")[0]

		a.onmouseover = show
		a.onmouseout = hide

		function show () {
			a.style.background = 'white'
			a.style.border = '10px solid #f00'
			a.style.cursor = "crosshair"
			document.getElementsByTagName("p")[0].style.color = "#f00" 
		}

		function hide () {
			a.style.background = 'black'
			a.style.border = '10px solid #000'
			a.style.cursor = 'default'
			document.getElementsByTagName("p")[0].style.color = "#fff" 
		}
	}	
</script>
</html>
