<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>累加按钮,自加1</title>
	<style>
		* {
			margin:0px;
			padding:0px;
		}
		div {
			margin:10px auto;
			text-align: center;
		}

		input {
			padding:1px 10px;	
			border:1px solid rgb(148,148,148);
			background: rgb(228,228,228);
			outline: none;
		}

		input:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<input type="button" value="0">	
	</div>
</body>
<script type="text/javascript">
	var inp = document.getElementsByTagName('input')[0]

	function sum (e) {
		var e = e || window.event
		var target = e.target || e.srcElement
		this.value = parseInt(target.value) + 1		
		alert(this.value)
	}

	inp.addEventListener('click',sum,false)
</script>
</html>
