<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>remember_password_promptbox</title>
	<style>
		* {
			margin:0px;
			padding:0px;
			font-size:12px;
		}

		body>div {
			width:200px;
			/*margin-top:10px;
			margin-bottom:10px;*/
			margin:10px auto;
			/*display: flex;
			justify-content: center;
			align-items: center;*/
		}

		input {
			margin-right: 5px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div>
		<label>
			<input type="checkbox">两周内自动登陆
		</label>
	</div>	
</body>
<script type="text/javascript">
	window.onload = function () {
		var a = document.getElementsByTagName("label")[0]
		a.onmouseover = enter
		a.onmouseout = outer 

		var x

		function enter () {
			var d = document.createElement("div")
			d.style.cssText = "padding:5px;margin-top:5px;background:rgb(255,239,164);border:1px solid #f90;"
			var p =document.createElement("p")
			p.innerHTML =  "为了您的信息安全，请不要在网吧或公用电脑上使用此功能！"
			d.appendChild(p)
			a.appendChild(d)

			var c = function () {
				return d 
			}
			x = c	
		}

		function outer () {
			var e = x()
			e.innerHTML = ""
			a.removeChild(e)
		}
	}

	
</script>
</html>
