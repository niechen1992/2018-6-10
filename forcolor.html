<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forcolor</title>
	<style>
		* {
			margin:0px;
			padding:0px;
			font-size: 13px;
		}

		body>div {
			margin:0 auto;
			width: 500px;
			height: 500px;
		}

		button {
			margin-top:10px;
			width: 160px;
			height: 23px;
		}

		body>div>div {
			width:500px;
			height: 400px;
		}

		div.second {
			float: left;
			margin-top: 10px;
			margin-left:60px;
			width: 100px;
			height: 100px;
			background: black;
		}

	</style>
</head>
<body>
	<div>
		<center><button>点击将div变成红色</button></center>		
		<div class="first">
			<div class="second"></div>
			<div class="second"></div>
			<div class="second"></div>
		</div>
	</div>		
</body>
<script type="text/javascript">
	window.onload = function () {
		var button = document.getElementsByTagName("button")[0]
		var d = document.getElementsByClassName("second")

		button.onclick = function () {
			for(var i = 0; i < d.length; ++i) {
				d[i].style.background = 'red'
			}
		}
	}
</script>
</html>
