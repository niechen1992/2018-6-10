<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baiduinput</title>
	<style>
		* {
			margin:0px;
			padding:0px;
			font-size:12px;
		}

		body>div {
			margin:10px auto;
			width: 120px;
		}

	</style>
</head>
<body>
	<div class="first">
		<input type="button" value="输入法">
	</div>	
</body>
<script type="text/javascript">
	window.onload = function () {
		d = document.getElementsByClassName('first')[0]	
		inpu = document.getElementsByTagName('input')[0]

		inpu.onclick  = function () {
			if(!d.childNodes[3]) {
			var d1 = document.createElement('div')
			d1.style.cssText = 'margin-top:3px;height:75px;width:70px;border:1px solid rgb(154,153,255);'
			var n1 = document.createElement('div')
			n1.style.cssText = 'padding:4px;height:17px;'
			var p1 = document.createElement('p')
			p1.style.cssText = 'color:rgb(0,0,204);'
			p1.innerHTML = '手写'
			n1.appendChild(p1)
			d1.appendChild(n1)

			var n2 = document.createElement('div')
			n2.style.cssText = 'padding:4px;height:17px;border-style:solid;border-width:0px 0px 1px 0px;border-color:rgb(154,153,255);'
			var p2 = document.createElement('p')
			p2.style.cssText = 'color:rgb(0,0,204);'
			p2.innerHTML = '拼音'
			n2.appendChild(p2)
			d1.appendChild(n2)

			var n3 = document.createElement('div')
			n3.style.cssText = 'padding:4px;height:17px;'
			var p3 = document.createElement('p')
			p3.style.cssText = 'color:rgb(0,0,204);'
			p3.innerHTML = '关闭'

			n3.appendChild(p3)
			d1.appendChild(n3)

			d.appendChild(d1)

			n1.onmouseover = function () {
				n1.style.cssText += 'background:rgb(217,225,246);'
				p1.style.cssText += 'cursor:pointer;'
			}

			n1.onmouseout = function () {
				n1.style.cssText = 'padding:4px;height:17px;'
				p1.style.cssText = 'color:rgb(0,0,204);'
			}

			n2.onmouseover = function () {
				n2.style.cssText += 'background:rgb(217,225,246);'
				p2.style.cssText += 'cursor:pointer;'
			}

			n2.onmouseout = function () {
				n2.style.cssText = 'padding:4px;height:17px;border-style:solid;border-width:0px 0px 1px 0px;border-color:rgb(154,153,255);'
				p2.style.cssText = 'color:rgb(0,0,204);'
			}

			n3.onmouseover = function () {
				n3.style.cssText += 'background:rgb(217,225,246);'
				p3.style.cssText += 'cursor:pointer;'
			}

			n3.onmouseout = function () {
				n3.style.cssText = 'padding:4px;height:16px;'
				p3.style.cssText = 'color:rgb(0,0,204);'
			}

			}else {
				var dd = d.childNodes[3]	
				d.removeChild(dd)
			}
		}
	}	
</script>
</html>
